<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="caja-titulo">
        <h4>Formulario de registro</h4>
    </div>
    <div class="contenedor">
        <div class="form">
            <div class="caja-1">
            <p>Datos personales</p>
            </div>
            <input type="text" name="nombre" id="nombre" class="input1" placeholder="Nombre">
            <input type="text" name="apellido" id="apellido" class="input1" placeholder="Apellido">
            <input type="text" name="direccion" id="direccion" class="input2" placeholder="Direccion">
            <input type="number" name="edad" id="edad" class="input1" placeholder="Edad">
            <select name="Genero" class="input3">
                <option>Hombre</option>
                <option>Mujer</option>
                <option>Otro</option>
            </select>
        </div>

        <div class="form">
            <div class="caja-1">
            <p>Datos de la cuenta</p>
            </div>
            <input type="text" name="usuario" id="usuario" class="input1" placeholder="Usuario">
            <input type="email" name="email" id="email" class="input2" placeholder="Email">
            <input type="password" name="contraseña" id="contraseña" class="input1" placeholder="Contraseña">
            <input type="password" name="confirmar" id="confirmar" class="input1" placeholder="Confirmar">
            <input type="submit" name="enviar" id="enviar" class="enviar" value="Enviar">
        </div>
    </div>
</body>
</html>
